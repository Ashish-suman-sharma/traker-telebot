<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystones Mobile UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-section">
            <h2>TODAY'S PROGRESS</h2>
            <div class="progress-percentage">100%</div>
        </div>

        <div class="menu">
            <div class="menu-item">New habit</div>
            <div class="menu-item">Friends</div>
            <div class="menu-item">Statistics</div>
            <div class="menu-item">Settings</div>
        </div>

        <div class="user-info">
            <div class="username">Ashish</div>
            <div class="streak-info">
                <span>Streak: +1</span> | <span>Overall 100%</span> | <span>0 friends</span>
            </div>
        </div>

        <div class="week-progress">
            <div class="day">Mo</div>
            <div class="day today">Tu</div>
            <div class="day">We</div>
            <div class="day">Th</div>
            <div class="day">Fr</div>
            <div class="day">Sa</div>
            <div class="day">Su</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
