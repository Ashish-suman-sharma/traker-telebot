<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystones Mobile UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="progress-section">
            <div class="today-progress">
                <h2>TODAY'S PROGRESS</h2>
                <div class="progress-percentage">100%</div>
            </div>
            <div class="overall-progress">
                <h2>OVERALL PROGRESS</h2>
                <div class="progress-percentage">100%</div>
            </div>
        </div>

        <div class="menu">
            <div class="menu-item"><i class="fas fa-check"></i> habit</div>
            <div class="menu-item"><i class="fas fa-bullseye"></i> Target</div>
            <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
